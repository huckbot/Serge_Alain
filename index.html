<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serge Alain â€” BetWinner Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0c1c3c, #1a2b4c);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .promo {
      margin: 10px 0;
      font-size: 16px;
    }
    .input-section {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #29a329;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    #game-section {
      margin-top: 30px;
    }
    .minefield {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #2e3b5a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }
    .mine {
      background-color: red;
    }
    .selector-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Serge Alainâ€™s BetWinner Bot ðŸ‡¨ðŸ‡²</h1>
    <div class="promo">Promo Code: <strong>KM789</strong></div>
    <div class="promo">Register here: <a href="https://mqzegh.top/2peu?p=%2Fregistration%2F&s1=nik" target="_blank" style="color: #00ffcc;">Click to Register</a></div>

    <div class="input-section">
      <input type="text" id="userId" placeholder="Enter your BetWinner ID" />
      <br />
      <button onclick="verifyId()">Continue</button>
    </div>

    <div id="game-section" style="display:none;">
      <div class="selector-buttons">
        <button onclick="showAviator()">âœˆ Aviator</button>
        <button onclick="showMines()">ðŸ’£ Mines</button>
      </div>

      <div id="aviator-section" style="display:none;">
        <p>Next prediction: <span id="aviatorNumber"></span></p>
        <button onclick="generateAviatorNumber()">Generate</button>
      </div>

      <div id="mines-section" style="display:none;">
        <button onclick="generateMines()">Generate Mines</button>
        <div class="minefield" id="minefield"></div>
      </div>
    </div>
  </div>

  <script>
    function verifyId() {
      const id = document.getElementById('userId').value;
      if (id.startsWith('132')) {
        document.querySelector('.input-section').style.display = 'none';
        document.getElementById('game-section').style.display = 'block';
      } else {
        window.location.href = "https://mqzegh.top/2peu?p=%2Fregistration%2F&s1=nik";
      }
    }

    function showAviator() {
      document.getElementById('aviator-section').style.display = 'block';
      document.getElementById('mines-section').style.display = 'none';
    }

    function showMines() {
      document.getElementById('aviator-section').style.display = 'none';
      document.getElementById('mines-section').style.display = 'block';
    }

    function generateAviatorNumber() {
      const number = (Math.random() * 10).toFixed(2);
      document.getElementById('aviatorNumber').innerText = number;
    }

    function generateMines() {
      const minefield = document.getElementById('minefield');
      minefield.innerHTML = '';
      const mines = new Set();
      while (mines.size < 5) {
        mines.add(Math.floor(Math.random() * 25));
      }
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (mines.has(i)) {
          cell.classList.add('mine');
          cell.innerText = 'X';
        } else {
          cell.innerText = '';
        }
        minefield.appendChild(cell);
      }
    }
  </script>
</body>
</html>
