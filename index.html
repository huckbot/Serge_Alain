<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Signal Bot</title>
<style>
    body {
        background-color: #0b3b2e;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
    }
    .signal-box {
        background: #1c5d45;
        border-radius: 15px;
        display: inline-block;
        padding: 30px 50px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }
    .signal-value {
        font-size: 48px;
        font-weight: bold;
        color: #ffd700;
    }
    button {
        margin-top: 20px;
        background-color: #ffd700;
        color: black;
        font-size: 18px;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #ffb300;
    }
    .trust-text {
        margin-top: 30px;
        font-size: 14px;
        color: #ccc;
    }
</style>
</head>
<body>

<div class="signal-box">
    <div class="signal-value" id="signal">10.03 XOF</div>
    <button onclick="generateSignal()">Generate Signals</button>
</div>

<div class="trust-text">
    100% officiel — Résultats garantis jusqu’à 89% de victoires
</div>

<script>
    const signals = ["10.03 XOF", "4.31 XOF", "4.07 XOF"];
    let index = 0;

    function generateSignal() {
        index = (index + 1) % signals.length;
        document.getElementById("signal").textContent = signals[index];
    }
</script>

</body>
</html>
