<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot Pr√©dicteur Simplifi√© - Mines & Penalties</title>
<style>
  body {
    margin: 0; padding: 25px 15px;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e1eaff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 900;
    font-size: 28px;
    text-shadow: 0 0 10px #66bbff;
  }
  .tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }
  .tab {
    padding: 14px 40px;
    border-radius: 30px;
    border: 2.5px solid #66bbff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    color: #66bbff;
    background: rgba(255 255 255 / 0.1);
    box-shadow: 0 0 10px rgba(102,187,255,0.6);
    transition: all 0.3s ease;
  }
  .tab:hover {
    background: rgba(102,187,255,0.2);
  }
  .tab.active {
    background: #66bbff;
    color: #0b2143;
    box-shadow: 0 0 20px #66bbff;
  }
  .gameSection {
    width: 350px;
    max-width: 90vw;
    background: rgba(0,0,0,0.35);
    border-radius: 25px;
    padding: 25px 30px 30px 30px;
    box-shadow: 0 0 25px rgba(0,115,230,0.7);
    display: none;
    flex-direction: column;
    align-items: center;
  }

  /* Mines simplified */
  #minesField {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(5, 60px);
    gap: 12px;
    margin-bottom: 20px;
  }
  .mineCell {
    background: #0b3d91;
    border-radius: 14px;
    border: 2px solid #66bbff;
    box-shadow: inset 0 0 8px #004080;
    font-size: 24px;
    font-weight: 900;
    color: #a3d9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.35s ease, color 0.35s ease;
    user-select: none;
  }
  .mineCell.mine {
    background: #a31a1a;
    color: #ffbaba;
    box-shadow: 0 0 15px #ff5555;
    cursor: default;
  }
  .mineCell.revealed {
    background: #1461c7;
    color: #d0eaff;
    cursor: default;
    box-shadow: inset 0 0 12px #004080;
  }
  #minesMessage {
    color: #a3ff8c;
    font-weight: 700;
    font-size: 20px;
    height: 28px;
    text-align: center;
    margin-bottom: 15px;
  }
  #restartMinesBtn {
    padding: 12px 30px;
    background-color: #00bfff;
    border: none;
    border-radius: 18px;
    color: #022e54;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 14px #00bfff;
    transition: background-color 0.3s ease;
  }
  #restartMinesBtn:hover {
    background-color: #008ccc;
  }

  /* Penalties simplified */
  #penaltiesField {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 14px;
    margin-bottom: 15px;
    border-radius: 18px;
    padding: 10px;
    background: rgba(102,187,255,0.2);
    box-shadow: inset 0 0 25px #66bbff88;
  }
  .penaltyCell {
    background: #003366;
    border-radius: 20px;
    border: 2px solid #66bbff;
    box-shadow: inset 0 0 6px #004080;
    font-size: 42px;
    color: #aad4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: default;
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
  }
  .penaltyCell.center {
    background: #0073e6;
    box-shadow: 0 0 18px #66bbff;
  }
  .penaltyCell.highlight {
    background-color: #7fff00;
    color: #004400;
    box-shadow: 0 0 20px #7fff00;
  }
  #generatePenaltyBtn {
    padding: 12px 32px;
    background-color: #00bfff;
    border: none;
    border-radius: 18px;
    color: #022e54;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 14px #00bfff;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
  }
  #generatePenaltyBtn:hover {
    background-color: #008ccc;
  }
  #penaltiesMessage {
    color: #a3ff8c;
    font-weight: 700;
    font-size: 20px;
    height: 32px;
    text-align: center;
    min-height: 32px;
    margin-bottom: 10px;
  }

  /* Trust messages */
  #trustMessage {
    margin-top: 18px;
    font-size: 16px;
    font-style: italic;
    color: #b0e0ff;
    text-align: center;
    min-height: 48px;
    max-width: 320px;
  }
</style>
</head>
<body>

<h1>Bot Pr√©dicteur Simplifi√©</h1>

<div class="tabs">
  <div class="tab active" id="tabMines">Mines</div>
  <div class="tab" id="tabPenalties">Penalties</div>
</div>

<!-- Mines -->
<div id="minesSection" class="gameSection" style="display:flex; flex-direction: column; align-items: center;">
  <div id="minesField"></div>
  <div id="minesMessage"></div>
  <button id="restartMinesBtn">Recommencer</button>
</div>

<!-- Penalties -->
<div id="penaltiesSection" class="gameSection">
  <div id="penaltiesField"></div>
  <button id="generatePenaltyBtn">G√©n√©rer un tir</button>
  <div id="penaltiesMessage"></div>
</div>

<!-- Trust messages -->
<div id="trustMessage"></div>

<script>
  // –¢–∞–±—ã
  const tabMines = document.getElementById('tabMines');
  const tabPenalties = document.getElementById('tabPenalties');
  const minesSection = document.getElementById('minesSection');
  const penaltiesSection = document.getElementById('penaltiesSection');
  const trustMessage = document.getElementById('trustMessage');

  tabMines.onclick = () => {
    tabMines.classList.add('active');
    tabPenalties.classList.remove('active');
    minesSection.style.display = 'flex';
    penaltiesSection.style.display = 'none';
    updateTrustMessage('Mines');
  };
  tabPenalties.onclick = () => {
    tabPenalties.classList.add('active');
    tabMines.classList.remove('active');
    minesSection.style.display = 'none';
    penaltiesSection.style.display = 'flex';
    updateTrustMessage('Penalties');
  };

  // --- Mines ---
  const size = 5;
  const minesCount = 5;
  let field = [];
  let revealed = 0;
  let gameOver = false;
  const minesField = document.getElementById('minesField');
  const minesMessage = document.getElementById('minesMessage');
  const restartMinesBtn = document.getElementById('restartMinesBtn');

  function initMines() {
    field = [];
    revealed = 0;
    gameOver = false;
    minesMessage.textContent = '';
    minesField.innerHTML = '';

    for (let i = 0; i < size; i++) {
      field[i] = [];
      for (let j = 0; j < size; j++) {
        field[i][j] = {
          mine: false,
          revealed: false,
        };
      }
    }
    let placed = 0;
    while (placed < minesCount) {
      const x = Math.floor(Math.random() * size);
      const y = Math.floor(Math.random() * size);
      if (!field[x][y].mine) {
        field[x][y].mine = true;
        placed++;
      }
    }
    renderMines();
  }

  function renderMines() {
    for (let i = 0; i < size; i++) {
      for (let j = 0; j < size; j++) {
        const cell = document.createElement('div');
        cell.classList.add('mineCell');
        cell.dataset.x = i;
        cell.dataset.y = j;
        cell.textContent = '?';
        if (!gameOver) cell.addEventListener('click', onClickMineCell);
        minesField.appendChild(cell);
      }
    }
  }

  function onClickMineCell(e) {
    if (gameOver) return;
    const x = +e.target.dataset.x;
    const y = +e.target.dataset.y;
    const cellData = field[x][y];
    if (cellData.revealed) return;

    cellData.revealed = true;
    revealed++;

    const cellEl = e.target;
    if (cellData.mine) {
      cellEl.textContent = 'üí£';
      cellEl.classList.add('mine');
      gameOver = true;
      minesMessage.textContent = 'üí• Perdu ! Mine explos√©e.';
      revealAllMines();
      disableClicks();
    } else {
      cellEl.textContent = '‚úÖ';
      cellEl.classList.add('revealed');
      if (revealed === size * size - minesCount) {
        minesMessage.textContent = 'üéâ Gagn√© ! Mines √©vit√©es.';
        gameOver = true;
        disableClicks();
      }
    }
  }

  function revealAllMines() {
    const cells = document.querySelectorAll('.mineCell');
    cells.forEach(cell => {
      const x = +cell.dataset.x;
      const y = +cell.dataset.y;
      if (field[x][y].mine && !field[x][y].revealed) {
        cell.textContent = 'üí£';
        cell.classList.add('mine');
      }
    });
  }

  function disableClicks() {
    const cells = document.querySelectorAll('.mineCell');
    cells.forEach(cell => {
      cell.removeEventListener('click', onClickMineCell);
      cell.style.cursor = 'default';
    });
  }

  restartMinesBtn.addEventListener('click', () => {
    gameOver = false;
    minesMessage.textContent = '';
    initMines();
  });

  // --- Penalties ---
  const penaltiesField = document.getElementById('penaltiesField');
  const penaltiesMessage = document.getElementById('penaltiesMessage');
  const generatePenaltyBtn = document.getElementById('generatePenaltyBtn');

  const penaltyPositions = [
    { x: 0, y: 0, name: 'Coin gauche' },
    { x: 0, y: 1, name: 'Milieu gauche' },
    { x: 0, y: 2, name: 'Coin bas gauche' },
    { x: 1, y: 0, name: 'Centre haut' },
    { x: 1, y: 1, name: 'Milieu centre' },
    { x: 1, y: 2, name: 'Centre bas' },
    { x: 2, y: 0, name: 'Coin haut droit' },
    { x: 2, y: 1, name: 'Milieu droit' },
    { x: 2, y: 2, name: 'Coin bas droit' },
  ];

  function initPenalties() {
    penaltiesMessage.textContent = '';
    penaltiesField.innerHTML = '';

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        const cell = document.createElement('div');
        cell.classList.add('penaltyCell');
        if (i === 1 && j === 1) cell.classList.add('center');
        cell.dataset.x = i;
        cell.dataset.y = j;
        cell.textContent = '‚öΩ';
        penaltiesField.appendChild(cell);
      }
    }
  }

  function clearPenaltyHighlights() {
    const cells = document.querySelectorAll('.penaltyCell.highlight');
    cells.forEach(cell => cell.classList.remove('highlight'));
  }

  generatePenaltyBtn.addEventListener('click', () => {
    clearPenaltyHighlights();
    penaltiesMessage.textContent = '‚öΩ Tir en cours...';
    const cells = Array.from(document.querySelectorAll('.penaltyCell'));
    const randomIndex = Math.floor(Math.random() * cells.length);
    const chosenCell = cells[randomIndex];
    chosenCell.classList.add('highlight');

    const pos = penaltyPositions.find(p => p.x == chosenCell.dataset.x && p.y == chosenCell.dataset.y);
    setTimeout(() => {
      penaltiesMessage.textContent = `üéØ Le tir est dans: ${pos.name}`;
    }, 1000);
  });

  // --- Trust messages ---
  const trustMessages = {
    Mines: [
      "üîí 100% fiable - test√© par des milliers en C√¥te d'Ivoire.",
      "üôè Jouez propre, gagnez propre. Dieu est avec nous.",
      "üî• Nos pr√©dictions vous aident √† gagner en toute confiance.",
      "üí° Faites le bon choix, d√©marrez avec confiance aujourd'hui!",
      "‚≠ê Jeu honn√™te, r√©sultats transparents, gagnez sans stress."
    ],
    Penalties: [
      "‚öΩ Tir parfait ? Laissez la chance vous sourire.",
      "üí™ La confiance est la cl√©. Le bot pr√©dit, vous gagnez.",
      "üåü Toujours pr√™t pour un but gagnant. Jouez serein.",
      "üôè Dieu guide vos pas, nous guidons vos tirs.",
      "üî• Pr√©dictions fiables pour les vrais joueurs de C√¥te d'Ivoire."
    ]
  };

  function updateTrustMessage(game) {
    const arr = trustMessages[game];
    const msg = arr[Math.floor(Math.random() * arr.length)];
    trustMessage.textContent = msg;
  }

  // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
  tabMines.click();
  initMines();
  initPenalties();

</script>

</body>
</html>
