<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetWinner Hack Bot</title>
  <style>
    body {
      background-color: #1c1f2a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #2a2e3a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00c300;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #00c300;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin: 10px auto;
      max-width: 200px;
    }
    .cell {
      width: 35px;
      height: 35px;
      background-color: #394150;
      border-radius: 4px;
    }
    .highlight {
      background-color: #00c300;
    }
  </style>
</head>
<body>
  <div class="container" id="loading">
    <div class="loader"></div>
    <p>Connexion en cours avec votre compte BetWinner...</p>
  </div>

  <div class="container hidden" id="gameSelection">
    <h2>✔️ Connexion réussie!</h2>
    <p>🎯 Bot connecté officiellement au système BetWinner.<br>
       📊 Taux de précision actuel: <b>93.6%</b><br>
       🔐 Prédictions sécurisées synchronisées avec votre compte.<br>
       🧾 Tous les gains sont 100% vérifiables.</p>

    <label for="game">Choisissez un jeu:</label><br>
    <select id="game">
      <option value="aviator">✈️ Aviator</option>
      <option value="mines">💣 Mines</option>
    </select><br><br>
    <button onclick="generate()">🎯 Générer prédiction</button>
  </div>

  <div class="container hidden" id="prediction"></div>

  <script>
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('gameSelection').classList.remove('hidden');
    }, 5000);

    function generate() {
      const game = document.getElementById('game').value;
      const predictionDiv = document.getElementById('prediction');
      predictionDiv.innerHTML = '';
      predictionDiv.classList.remove('hidden');

      let amount = Math.floor(Math.random() * (300 - 200 + 1)) + 200;

      if (game === 'aviator') {
        let coeff = (Math.random() * (2.5 - 1.3) + 1.3).toFixed(2);
        predictionDiv.innerHTML = `
          <h3>Prédiction Aviator</h3>
          <p>💸 Prochaine cote: <b>${coeff}x</b></p>
          <p>🎯 Mise conseillée: <b>${amount} XAF</b></p>
          <p>✅ Basé sur l'analyse système en temps réel.</p>
        `;
      } else {
        let grid = '<div class="grid">';
        let highlights = new Set();
        while (highlights.size < 5) highlights.add(Math.floor(Math.random() * 25));
        for (let i = 0; i < 25; i++) {
          grid += `<div class="cell ${highlights.has(i) ? 'highlight' : ''}"></div>`;
        }
        grid += '</div>';
        predictionDiv.innerHTML = `
          <h3>💣 Mines - Safe Zones</h3>
          ${grid}
          <p>💰 Mise recommandée: <b>${amount} XAF</b></p>
          <p>✅ Zones sécurisées analysées par IA.</p>
        `;
      }
    }
  </script>
</body>
</html>
