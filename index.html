<head>

<style>

<body>

<h1>üî• Signal Aviator ‚Äì Le meilleur chiffre du moment en C√¥te d‚ÄôIvoire ! üî•</h1>

<div class="signal" id="signal">10.03<span class="currency"> XOF</span></div>

<button id="generateBtn">Voir le prochain signal</button>

<div class="caption">‚û°Ô∏è Appuyez sur ¬´ Voir le prochain signal ¬ª pour d√©couvrir un nouveau chiffre gagnant. Jouez avec sagesse et confiance ! üí∞üôè</div>

<script>
  const signals = [10.03, 4.31, 4.07];
  let currentIndex = 0;
  const signalDiv = document.getElementById('signal');
  const btn = document.getElementById('generateBtn');

  btn.addEventListener('click', () => {
    // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —Ü–∏—Ñ—Ä—É
    signalDiv.style.opacity = 0;

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % signals.length;
      signalDiv.innerHTML = signals[currentIndex].toFixed(2) + '<span class="currency"> XOF</span>';
      // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é —Ü–∏—Ñ—Ä—É
      signalDiv.style.opacity = 1;
    }, 500);
  });
</script>
