<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />

<style>
  body {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e1eaff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 900;
    font-size: 28px;
    text-shadow: 0 0 10px #66bbff;
  }
  .tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }
  .tab {
    padding: 14px 30px;
    border-radius: 30px;
    border: 2.5px solid #66bbff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    color: #66bbff;
    background: rgba(255 255 255 / 0.1);
    box-shadow: 0 0 10px rgba(102,187,255,0.6);
    transition: all 0.3s ease;
    user-select: none;
  }
  .tab:hover {
    background: rgba(102,187,255,0.2);
  }
  .tab.active {
    background: #66bbff;
    color: #0b2143;
    box-shadow: 0 0 20px #66bbff;
  }
  .gameSection {
    width: 360px;
    max-width: 95vw;
    background: rgba(0,0,0,0.35);
    border-radius: 25px;
    padding: 25px 30px 30px 30px;
    box-shadow: 0 0 25px rgba(0,115,230,0.7);
    display: none;
    flex-direction: column;
    align-items: center;
  }

  /* === Aviator === */
  #aviatorSection {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #coefficient {
    font-size: 96px;
    font-weight: 900;
    color: #7fff00;
    text-shadow: 0 0 18px #7fff00;
    user-select: none;
    margin-bottom: 8px;
  }
  #aviatorCurrency {
    font-size: 28px;
    font-weight: 600;
    color: #a3ff8c;
    margin-bottom: 28px;
  }
  #changeCoefBtn {
    padding: 15px 48px;
    font-size: 24px;
    font-weight: 800;
    border: none;
    border-radius: 40px;
    background-color: #00bfff;
    color: #022e54;
    cursor: pointer;
    box-shadow: 0 0 18px #00bfff;
    transition: background-color 0.3s ease;
  }
  #changeCoefBtn:hover {
    background-color: #008ccc;
  }

  /* === Mines —Å —É–∂–µ –æ—Ç–º–µ—á–µ–Ω–Ω—ã–º–∏ –º–∏–Ω–∞–º–∏ === */
  #minesField {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(5, 60px);
    gap: 12px;
    margin-bottom: 20px;
  }
  .mineCell {
    background: #0b3d91;
    border-radius: 14px;
    border: 2px solid #66bbff;
    box-shadow: inset 0 0 8px #004080;
    font-size: 28px;
    font-weight: 900;
    color: #a3d9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  .mineCell.mine {
    background: #a31a1a;
    color: #ffbaba;
    box-shadow: 0 0 15px #ff5555;
    cursor: default;
  }
  #minesMessage {
    color: #a3ff8c;
    font-weight: 700;
    font-size: 20px;
    height: 28px;
    text-align: center;
    margin-bottom: 15px;
  }
  #restartMinesBtn {
    padding: 12px 30px;
    background-color: #00bfff;
    border: none;
    border-radius: 18px;
    color: #022e54;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 14px #00bfff;
    transition: background-color 0.3s ease;
  }
  #restartMinesBtn:hover {
    background-color: #008ccc;
  }

  /* === Penalties —Å –≤–æ—Ä–æ—Ç–∞–º–∏ === */
  #penaltiesContainer {
    position: relative;
    width: 320px;
    height: 140px;
    margin-bottom: 10px;
    user-select: none;
  }
  #penaltiesGate {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 20px #66bbff88 inset;
  }
  .penaltyZone {
    position: absolute;
    top: 15px;
    height: 110px;
    cursor: pointer;
    transition: background-color 0.4s ease;
    border-radius: 14px;
    border: 2px solid transparent;
  }
  .penaltyZone.left {
    left: 0;
    width: 30%;
  }
  .penaltyZone.center {
    left: 35%;
    width: 30%;
  }
  .penaltyZone.right {
    right: 0;
    width: 30%;
  }
  .penaltyZone.highlight {
    background-color: #7fff00aa;
    border-color: #7fff00;
  }
  #generatePenaltyBtn {
    padding: 12px 32px;
    background-color: #00bfff;
    border: none;
    border-radius: 18px;
    color: #022e54;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 14px #00bfff;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
  }
  #generatePenaltyBtn:hover {
    background-color: #008ccc;
  }
  #penaltiesMessage {
    color: #a3ff8c;
    font-weight: 700;
    font-size: 20px;
    height: 32px;
    text-align: center;
    min-height: 32px;
    margin-bottom: 10px;
  }

  /* Trust messages */
  #trustMessage {
    margin-top: 18px;
    font-size: 16px;
    font-style: italic;
    color: #b0e0ff;
    text-align: center;
    min-height: 48px;
    max-width: 320px;
  }
</style>
</head>
<body>

<h1>Bot Pr√©dicteur Simplifi√©</h1>

<div class="tabs">

<!-- Aviator -->

</div>

<div id="minesSection" class="gameSection">

  <div id="minesMessage"></div>

</div>

<!-- Penalties -->
<div id="penaltiesSection" class="gameSection">
  <div id="penaltiesContainer">

    <div class="penaltyZone left"></div>

  </div>
  <button id="generatePenaltyBtn">G√©n√©rer un tir</button>
  <div id="penaltiesMessage"></div>
</div>

<!-- Trust messages -->
<div id="trustMessage"></div>

<script>
  // –¢–∞–±—ã –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
  const tabs = {
    aviator: document.getElementById('tabAviator'),
    mines: document.getElementById('tabMines'),
    penalties: document.getElementById('tabPenalties'),
  };
  const sections = {
    aviator: document.getElementById('aviatorSection'),
    mines: document.getElementById('minesSection'),
    penalties: document.getElementById('penaltiesSection'),
  };
  const trustMessage = document.getElementById('trustMessage');

  function activateTab(tabName) {
    Object.keys(tabs).forEach(key => {
      if (key === tabName) {
        tabs[key].classList.add('active');
        sections[key].style.display = 'flex';
      } else {
        tabs[key].classList.remove('active');
        sections[key].style.display = 'none';

    updateTrustMessage(tabName);
  }
  tabs.aviator.onclick = () => activateTab('aviator');
  tabs.mines.onclick = () => activateTab('mines');
  tabs.penalties.onclick = () => activateTab('penalties');

  // --- Aviator ---
  const coefs = [10.48, 4.31, 4.07];
  let currentCoefIndex = 0;
  const coefDisplay = document.getElementById('coefficient');

  changeCoefBtn.onclick = () => {
    currentCoefIndex = (currentCoefIndex + 1) % coefs.length;
    coefDisplay.textContent = coefs[currentCoefIndex].toFixed(2);
  };

  // --- Mines (—Å –∑–∞—Ä–∞–Ω–µ–µ –æ—Ç–º–µ—á–µ–Ω–Ω—ã–º–∏ –º–∏–Ω–∞–º–∏) ---
  const size = 5;
  const minesCount = 5;
  const minesField = document.getElementById('minesField');
  const minesMessage = document.getElementById('minesMessage');
  const restartMinesBtn = document.getElementById('restartMinesBtn');
  let minePositions = [];

  function generateMinePositions() {
    const positions = new Set();
    while (positions.size < minesCount) {
      const pos = Math.floor(Math.random() * (size * size));
      positions.add(pos);
    }
    return Array.from(positions);
  }

  function renderMinesPreMarked() {
    minesField.innerHTML = '';
    minePositions.forEach(i => {
      const cell = document.createElement('div');
      cell.className = 'mineCell mine';
      cell.textContent = 'üí£';
      minesField.appendChild(cell);
    });
    // –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏
    for (let i = 0; i < size*size - minesCount; i++) {
      const cell = document.createElement('div');
      cell.className = 'mineCell';
      cell.textContent = '?';
      minesField.appendChild(cell);
    }
    minesMessage.textContent = 'üîí Mines d√©j√† marqu√©es pour vous.';
  }

  restartMinesBtn.onclick = () => {
    minePositions = generateMinePositions();
    renderMinesPreMarked();
  };

  // --- Penalties ---
  const penaltiesContainer = document.getElementById('penaltiesContainer');
  const penaltyZones = document.querySelectorAll('.penaltyZone');
  const generatePenaltyBtn = document.getElementById('generatePenaltyBtn');
  const penaltiesMessage = document.getElementById('penaltiesMessage');

  const penaltyNames = {
    left: "Angle gauche",
    center: "Centre",
    right: "Angle droit",
  };

  function clearPenaltyHighlights() {
    penaltyZones.forEach(zone => zone.classList.remove('highlight'));
  }

  generatePenaltyBtn.onclick = () => {
    clearPenaltyHighlights();
    penaltiesMessage.textContent = '‚öΩ Tir en cours...';
    const keys = Object.keys(penaltyNames);
    const randomZone = keys[Math.floor(Math.random() * keys.length)];
    const zoneEl = document.querySelector(`.penaltyZone.${randomZone}`);
    zoneEl.classList.add('highlight');
    setTimeout(() => {
      penaltiesMessage.textContent = `üéØ Le tir est dans: ${penaltyNames[randomZone]}`;
    }, 1000);
  };

  // --- Trust messages ---
  const trustMessages = {
    aviator: [
      "üîí 100% fiable - test√© par des milliers en C√¥te d'Ivoire.",
      "üôè Jouez propre, gagnez propre. Dieu est avec nous.",
      "üî• Nos pr√©dictions vous aident √† gagner en toute confiance.",
      "üí° Faites le bon choix, d√©marrez avec confiance aujourd'hui!",
      "‚≠ê Jeu honn√™te, r√©sultats transparents, gagnez sans stress."
    ],
    mines: [
      "üîí Mines d√©j√† marqu√©es pour vous - jouez en confiance.",
      "üôè La chance est de votre c√¥t√© aujourd'hui, jouez responsable.",
      "üî• D√©couvrez o√π se cachent les mines - jouez malin!",
      "üí° La strat√©gie est la cl√©, utilisez nos pr√©dictions.",
      "‚≠ê Restez concentr√©, la victoire est proche!"
    ],
    penalties: [
      "‚öΩ Tir parfait ? Laissez la chance vous sourire.",
      "üí™ La confiance est la cl√©. Le bot pr√©dit, vous gagnez.",
      "üåü Toujours pr√™t pour un but gagnant. Jouez serein.",
      "üôè Dieu guide vos pas, nous guidons vos tirs.",
      "üî• Pr√©dictions fiables pour les vrais joueurs de C√¥te d'Ivoire."
    ]
  };

  function updateTrustMessage(game) {
    const arr = trustMessages[game];
    const msg = arr[Math.floor(Math.random() * arr.length)];
    trustMessage.textContent = msg;
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  activateTab('aviator');
  minePositions = generateMinePositions();
  renderMinesPreMarked();

</script>

</body>
</html>
