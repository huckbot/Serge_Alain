<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot Pr√©dicteur - Aviator, Mines & Penalties</title>
<style>
  /* –°–±—Ä–æ—Å –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e1eaff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 15px;
    user-select: none;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 900;
    font-size: 28px;
    text-shadow: 0 0 10px #66bbff;
  }

  /* –¢–∞–±—ã */
  .tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }
  .tab {
    padding: 14px 40px;
    border-radius: 30px;
    border: 2.5px solid #66bbff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    color: #66bbff;
    background: rgba(255 255 255 / 0.1);
    box-shadow: 0 0 10px rgba(102,187,255,0.6);
    transition: all 0.3s ease;
  }
  .tab:hover {
    background: rgba(102,187,255,0.2);
  }
  .tab.active {
    background: #66bbff;
    color: #0b2143;
    box-shadow: 0 0 20px #66bbff;
  }

  /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–µ–∫—Ü–∏–π */
  .gameSection {
    width: 350px;
    max-width: 90vw;
    background: rgba(0,0,0,0.35);
    border-radius: 25px;
    padding: 25px 30px 30px 30px;
    box-shadow: 0 0 25px rgba(0,115,230,0.7);
    display: none;
    flex-direction: column;
    align-items: center;
  }

  /* === Aviator === */
  #aviatorSection {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #coefficient {
    font-size: 96px;
    font-weight: 900;
    color: #7fff00;
    text-shadow: 0 0 18px #7fff00;
    user-select: none;
    margin-bottom: 8px;
  }
  #aviatorCurrency {
    font-size: 28px;
    font-weight: 600;
    color: #a3ff8c;
    margin-bottom: 28px;
  }
  #changeCoefBtn {
    padding: 15px 48px;
    font-size: 24px;
    font-weight: 800;
    border: none;
    border-radius: 40px;
    background-color: #00bfff;
    color: #022e54;
    cursor: pointer;
    box-shadow: 0 0 18px #00bfff;
    transition: background-color 0.3s ease;
  }
  #changeCoefBtn:hover {
    background-color: #008ccc;
  }

  /* === Mines === */
  #minesField {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(5, 60px);
    gap: 12px;
    margin-bottom: 20px;
  }
  .mineCell {
    background: #0b3d91;
    border-radius: 14px;
    border: 2px solid #66bbff;
    box-shadow: inset 0 0 8px #004080;
    font-size: 18px;
    font-weight: 700;
    color: #a3d9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    cursor: pointer;
    transition: background-color 0.35s ease, color 0.35s ease;
  }
  .mineCell.mine {
    background: #a31a1a;
    color: #ffbaba;
    box-shadow: 0 0 15px #ff5555;
    cursor: default;
  }
  .mineCell.revealed {
    background: #1461c7;
    color: #d0eaff;
    cursor: default;
    box-shadow: inset 0 0 12px #004080;
  }
  .mineCoef {
    position: absolute;
    bottom: 4px;
    right: 6px;
    font-size: 11px;
    color: #b1d0ff;
    font-weight: 600;
  }
  #minesMessage {
    color: #a3ff8c;
    font-weight: 700;
    font-size: 20px;
    height: 28px;
    text-align: center;
    margin-bottom: 15px;
  }
  #restartMinesBtn {
    padding: 12px 30px;
    background-color: #00bfff;
    border: none;
    border-radius: 18px;
    color: #022e54;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 14px #00bfff;
    transition: background-color 0.3s ease;
  }
  #restartMinesBtn:hover {
    background-color: #008ccc;
  }

  /* === Penalties === */
  #penaltiesField {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 14px;
    margin-bottom: 25px;
    border-radius: 18px;
    padding: 10px;
    background: rgba(102,187,255,0.2);
    box-shadow: inset 0 0 25px #66bbff88;
  }
  .penaltyCell {
    background: #003366;
    border-radius: 20px;
    border: 2px solid #66bbff;
    box-shadow: inset 0 0 6px #004080;
    font-size: 42px;
    color: #aad4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
  }
  .penaltyCell.center {
    background: #0073e6;
    box-shadow: 0 0 18px #66bbff;
  }
  .penaltyCell.highlight {
    background-color: #7fff00;
    color: #004400;
    box-shadow: 0 0 20px #7fff00;
    cursor: default;
  }
  #penaltiesMessage {
    color: #a3ff8c;
    font-weight: 700;
    font-size: 22px;
    height: 32px;
    text-align: center;
    margin-bottom: 10px;
  }
  #restartPenaltiesBtn {
    padding: 12px 32px;
    background-color: #00bfff;
    border: none;
    border-radius: 18px;
    color: #022e54;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 14px #00bfff;
    transition: background-color 0.3s ease;
  }
  #restartPenaltiesBtn:hover {
    background-color: #008ccc;
  }
</style>
</head>
<body>

<h1>Bot Pr√©dicteur ‚Äî Choisissez un jeu</h1>

<div class="tabs">
  <div class="tab active" id="tabAviator">Aviator</div>
  <div class="tab" id="tabMines">Mines</div>
  <div class="tab" id="tabPenalties">Penalties</div>
</div>

<!-- Aviator -->
<div id="aviatorSection" class="gameSection" style="display:flex; flex-direction: column; align-items: center;">
  <div id="coefficient">10.48</div>
  <div id="aviatorCurrency">XOF</div>
  <button id="changeCoefBtn">Changer le coefficient</button>
</div>

<!-- Mines -->
<div id="minesSection" class="gameSection">
  <div id="minesField"></div>
  <div id="minesMessage"></div>
  <button id="restartMinesBtn">Recommencer</button>
</div>

<!-- Penalties -->
<div id="penaltiesSection" class="gameSection">
  <div id="penaltiesField"></div>
  <div id="penaltiesMessage"></div>
  <button id="restartPenaltiesBtn">Recommencer</button>
</div>

<script>
  // --- –¢–∞–±—ã ---
  const tabAviator = document.getElementById('tabAviator');
  const tabMines = document.getElementById('tabMines');
  const tabPenalties = document.getElementById('tabPenalties');
  const aviatorSection = document.getElementById('aviatorSection');
  const minesSection = document.getElementById('minesSection');
  const penaltiesSection = document.getElementById('penaltiesSection');

  function showSection(section) {
    aviatorSection.style.display = 'none';
    minesSection.style.display = 'none';
    penaltiesSection.style.display = 'none';
    section.style.display = 'flex';
  }

  tabAviator.onclick = () => {
    tabAviator.classList.add('active');
    tabMines.classList.remove('active');
    tabPenalties.classList.remove('active');
    showSection(aviatorSection);
  };
  tabMines.onclick = () => {
    tabMines.classList.add('active');
    tabAviator.classList.remove('active');
    tabPenalties.classList.remove('active');
    showSection(minesSection);
  };
  tabPenalties.onclick = () => {
    tabPenalties.classList.add('active');
    tabAviator.classList.remove('active');
    tabMines.classList.remove('active');
    showSection(penaltiesSection);
  };

  // --- Aviator ---
  const coefs = [10.48, 4.31, 3.87];
  let currentCoefIndex = 0;
  const coefDisplay = document.getElementById('coefficient');
  const changeCoefBtn = document.getElementById('changeCoefBtn');

  changeCoefBtn.addEventListener('click', () => {
    currentCoefIndex = (currentCoefIndex + 1) % coefs.length;
    coefDisplay.textContent = coefs[currentCoefIndex].toFixed(2);
  });

  // --- Mines ---
  const size = 5;
  const minesCount = 5;
  let field = [];
  let revealed = 0;
  let gameOver = false;
  const minesField = document.getElementById('minesField');
  const minesMessage = document.getElementById('minesMessage');
  const restartMinesBtn = document.getElementById('restartMinesBtn');

  function randomCoef() {
    return (Math.random() * 3.5 + 1.5).toFixed(2);
  }

  function initMines() {
    field = [];
    revealed = 0;
    gameOver = false;
    minesMessage.textContent = '';
    minesField.innerHTML = '';

    for (let i = 0; i < size; i++) {
      field[i] = [];
      for (let j = 0; j < size; j++) {
        field[i][j] = {
          mine: false,
          revealed: false,
          coef: randomCoef()
        };
      }
    }
    let placed = 0;
    while (placed < minesCount) {
      const x = Math.floor(Math.random() * size);
      const y = Math.floor(Math.random() * size);
      if (!field[x][y].mine) {
        field[x][y].mine = true;
        placed++;
      }
    }
    renderMines(true); // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∏–Ω—ã —Å—Ä–∞–∑—É
  }

  function renderMines(showMines = false) {
    for (let i = 0; i < size; i++) {
      for (let j = 0; j < size; j++) {
        const cell = document.createElement('div');
        cell.classList.add('mineCell');
        if (field[i][j].mine) cell.classList.add('mine');
        cell.dataset.x = i;
        cell.dataset.y = j;
        cell.innerHTML = `<span class="mineCoef">${field[i][j].coef} XOF</span>`;
        if (!gameOver) cell.addEventListener('click', onClickMineCell);
        if (showMines && field[i][j].mine) {
          cell.style.opacity = '0.8';
        }
        minesField.appendChild(cell);
      }
    }
  }

  function onClickMineCell(e) {
    if (gameOver) return;
    const x = +e.target.dataset.x;
    const y = +e.target.dataset.y;
    const cellData = field[x][y];
    if (cellData.revealed) return;

    cellData.revealed = true;
    revealed++;

    const cellEl = e.target;
    cellEl.classList.add('revealed');

    if (cellData.mine) {
      gameOver = true;
      minesMessage.textContent = 'üí• Crash d‚Äôavion ! Vous avez perdu.';
      revealAllMines();
      disableClicks();
    } else {
      cellEl.innerHTML = '‚úàÔ∏è‚úÖ<span class="mineCoef">' + cellData.coef + ' XOF</span>';
      if (revealed === size * size - minesCount) {
        minesMessage.textContent = 'üéâ F√©licitations ! Vous avez √©vit√© tous les crashs.';
        gameOver = true;
        disableClicks();
      }
    }
  }

  function revealAllMines() {
    const cells = document.querySelectorAll('.mineCell');
    cells.forEach(cell => {
      const x = +cell.dataset.x;
      const y = +cell.dataset.y;
      if (field[x][y].mine && !field[x][y].revealed) {
        cell.classList.add('revealed');
        cell.innerHTML = '‚úàÔ∏èüí•<span class="mineCoef">' + field[x][y].coef + ' XOF</span>';
      }
    });
  }

  function disableClicks() {
    const cells = document.querySelectorAll('.mineCell');
    cells.forEach(cell => {
      cell.removeEventListener('click', onClickMineCell);
      cell.style.cursor = 'default';
    });
  }

  restartMinesBtn.addEventListener('click', () => {
    gameOver = false;
    initMines();
  });

  // --- Penalties ---
  const penaltiesField = document.getElementById('penaltiesField');
  const penaltiesMessage = document.getElementById('penaltiesMessage');
  const restartPenaltiesBtn = document.getElementById('restartPenaltiesBtn');
  let penaltyInProgress = false;

  function initPenalties() {
    penaltiesMessage.textContent = '';
    penaltiesField.innerHTML = '';
    penaltyInProgress = false;

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        const cell = document.createElement('div');
        cell.classList.add('penaltyCell');
        cell.dataset.x = i;
        cell.dataset.y = j;
        cell.textContent = '‚öΩ';
        // –û—Ç–º–µ—á–∞–µ–º —Ü–µ–Ω—Ç—Ä –∏ —É–≥–ª—ã –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
        if (i === 1 && j === 1) cell.classList.add('center');
        cell.addEventListener('click', onClickPenaltyCell);
        penaltiesField.appendChild(cell);
      }
    }
  }

  function onClickPenaltyCell(e) {
    if (penaltyInProgress) return;
    penaltyInProgress = true;
    penaltiesMessage.textContent = 'Tir en cours...';
    clearPenaltyHighlights();

    setTimeout(() => {
      const cells = Array.from(document.querySelectorAll('.penaltyCell'));
      const randomIndex = Math.floor(Math.random() * cells.length);
      const chosenCell = cells[randomIndex];
      chosenCell.classList.add('highlight');
      penaltiesMessage.textContent = 'üéØ Tir r√©ussi dans la zone s√©lectionn√©e !';
      penaltyInProgress = false;
    }, 1000);
  }

  function clearPenaltyHighlights() {
    const cells = document.querySelectorAll('.penaltyCell.highlight');
    cells.forEach(cell => cell.classList.remove('highlight'));
  }

  restartPenaltiesBtn.addEventListener('click', initPenalties);

  // --- –ó–∞–ø—É—Å–∫ ---
  showSection(aviatorSection);
  initMines();
  initPenalties();
</script>

</body>
</html>
