<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hack Aviator — Serge Alain</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002b1f, #014d36);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }

    h1 {
      font-size: 2em;
      color: #ffde00;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1em;
      color: #dcdcdc;
      margin-bottom: 25px;
      font-weight: normal;
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      text-align: center;
    }

    .btn {
      background: #ffde00;
      color: #000;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ffde00;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffd700;
      box-shadow: 0 0 20px #ffde00, 0 0 30px #ffde00;
    }

    #generator {
      display: none;
      margin-top: 20px;
    }

    #result {
      font-size: 2.5em;
      color: #39ff14;
      margin-top: 15px;
    }

    .footer {
      font-size: 0.85em;
      color: #cccccc;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1>Hack Aviator Bot</h1>
    <h3>Créé par <strong>Serge Alain</strong></h3>

    <p>Entrez votre ID 1xBet pour continuer :</p>
    <input type="text" id="userID" placeholder="Saisissez votre ID">
    <br>
    <button class="btn" onclick="checkID()">Continuer</button>

    <div id="generator">
      <p>Prochaine cote Aviator :</p>
      <div id="result">--</div>
      <button class="btn" onclick="generate()">Générer</button>
    </div>

    <div class="footer">
      Code promo : <strong>KM789</strong> — Utilisez-le lors de l'inscription
    </div>
  </div>

  <script>
    function checkID() {
      const id = document.getElementById("userID").value.trim();
      if (id.startsWith("132")) {
        document.getElementById("generator").style.display = "block";
      } else {
        window.location.href = "https://mqzegh.top/2peu?p=%2Fregistration%2F&s1=nik";
      }
    }

    function generate() {
      const coeff = (Math.random() * (10 - 1) + 1).toFixed(2);
      document.getElementById("result").innerText = coeff + "x";
    }
  </script>
</body>
</html>
